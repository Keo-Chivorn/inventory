<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #dcdde1;
        }
        
        .container-login {
            display: flex;
            background-color: #c9dce5;
            height: 100vh;
            align-items: center;
            justify-content: center;
        }
        
        .whole-login {
            display: flex;
            background-color: #00a8ff;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
            border-radius: 5px;
            width: 50%;
            height: 400px;
        }
        
        .whole-login .left,
        .whole-login .right {
            width: 50%;
            padding: 40px;
        }
        
        .whole-login .left,
        .whole-login .right {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
        }
        
        .whole-login .left {
            padding: 5px 20px;
            color: #fff;
        }
        
        .whole-login .right {
            border-left: none;
            background-color: #fff;
        }
        
        .right .footer {
            display: flex;
            justify-content: space-between;
            color: gray;
        }
        
        .right .head h2{
            color: #00a8ff;
        }
        
        .footer p:nth-of-type(1) a {
            color: #00a8ff;
        }
        
        .footer p:nth-of-type(2) a {
            color: gray;
        }
        
        .footer p {
            color: gray;
        }
        
        .right form input[type=text],
        .right form input[type=password],
        .right form button {
            width: 98%;
            height: 30px;
            margin-bottom: 10px;
        }
        
        .right form input[type=checkbox] {
            margin-bottom: 10px;
        }
        
        .right form button {
            width: 100%;
        }
        .right form input{
            text-indent: 10px;
        }
        
        .right {
            background-color: white;
            border-top-right-radius: 5px;
            border-bottom-right-radius: 5px;
        }
        
        .left .developer {
            margin-top: 70px;
        }
        
        button {
            background-color: #00a8ff;
            border: none;
            border-radius: 15px;
            color: white;
        }
        input {
            background-color: #dcdde1;
            border: none;
            border-radius: 3ex;
            text-indent: 5px;
        }
        
        input:focus {
            outline: none;
        }
        
        .container-login .left {
            background-image: url("image/login.jpg");
        }
        .developer a{
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-login">
        <div class="whole-login">
            <div class="left">
                <div>
                    <h2>Welcome To Inventory Management System</h2>
                    <p>Inventory management refers to the process of ordering, storing, using, and selling a company's inventory. </p>
                </div>
                <div class="developer">Develope by <a href="">E1 Team</a></div>
            </div>
            <div class="right">
                <div class="head">
                    <h2>Login</h2>
                    <p>Please login before go to Inventory Management System</p>
                </div>
                <form action="index.html" method="post">
                    <label for="username">Username</label><br>
                    <input type="text" name="username" placeholder="username"> <br>
                    <label for="password">Password</label> <br>
                    <input type="text" name="username" placeholder="password"> <br>
                    <input type="checkbox" name="remember_me">
                    <label for="remember_me">Remember me</label>
                    <br>
                    <button type="submit">LOGIN</button>
                </form>
                <div class="footer">
                    <p>New User? <a href="">Sign Up</a></p>
                    <p><a href="">Forgot Password</a></p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
