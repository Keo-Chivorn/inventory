        <div class="right">

                    <div class="title-form-search">
                        <form action="">
                            <input type="text" name="" id="input-search" placeholder="Search">

                <h1 class="title">Creat Product</h1>
                <div class="form">
                    <form action="" method="post">
                        <table class="form-table">
                            <tr>
                                <td class="label"><label for="name">Name</label></td>
                                <td><input type="text" name="name" ></td>
                                <td><input type="file" name="image" onchange="readURL(this);"></td>
                            </tr>
                            <tr>
                                <td class="label"><label for="qty">Qty</label></td>
                                <td><input type="number" name="qty"></td>

                            </tr>
                            <tr>
                                <td class="label"><label for="description">Description</label></td>

                        </table>
                    </form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script>
             function readURL(input) {
                 console.log(1);
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#image')
                        .attr('src', e.target.result);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
